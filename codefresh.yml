    title: Cloning repository...
    type: git-clone
    repo: '${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}'
    revision: '${{CF_REVISION}}'
  build:
    title: Building Docker Image...
    type: build
    image_name: trogo/cloud-utils
    tags: [ 'latest', '0.0.5' ]
    dockerfile: Dockerfile.cloud-utils
    registry: dockerhub
